<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/aos.css">
  <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
</head>
<body>

<header>

</header>
<div id="Register" style="padding: 60px">
 <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="contact-mf">
            <div id="contact" class="box-shadow-full" data-aos="zoom-in">
              <div class="row">
                <div class="col-md-12">
                  <div class="title-box-2">
                    <h5 class="title-left">
                      Register	
                    </h5>
                  </div>
                  <div>
                      <form action="" method="post" role="form" class="contactForm">
                      <div id="errormessage"></div>
                      <div class="row">
                        <div class="col-md-12 mb-3">
                          <div class="form-group">
                            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                            <div class="validation"></div>
                          </div>
                        </div>
                        <div class="col-md-12 mb-3">
                          <div class="form-group">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                            <div class="validation"></div>
                          </div>
                        </div>
                     
                        <div class="col-md-12 mb-3">
                          <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Input password" data-msg="Password should not be less than 7 Characters" />
                            <div class="validation"></div>
                          </div>
                        </div>
                        <div class="Register">
                        <div class="col-md-12">
                          <button type="submit" class="button button-a button-big button-rouded">Register</button>
                        </div>
                    </div> 
                      </div>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>

<section id="socials">
	<div class="container">
		<div class="col-md-12">
			<div class="social" data-aos="zoom-out">
			<div class="row">
				<div class="col-md-4">
					<h4>Social</h4>
                  <i class="fa fa-facebook"></i>
                  <i class="fa fa-twitter"></i>
                  <i class="fa fa-instagram"></i>
                  <i class="fa fa-linkedin"></i>
				</div>

				<div class="col-md-4">
					<h4>Pay</h4>
                  <i class="fa fa-apple"></i>
                  <i class="fa fa-amazon"></i>
                  <i class="fa fa-bitcoin"></i>
                  <i class="fa fa-paypal"></i>
				</div>

				<div class="col-md-4">
					<h4>Sponsors</h4>
                  <i class="fa fa-spotify"></i>
                  <i class="fa fa-opera"></i>
                  <i class="fa fa-github"></i>
                  <i class="fa fa-google"></i>
				</div>
			</div>
		</div>
	</div>
	</div>
</section>
<footer>
	<div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="copyright-box">
              <p class="copyright text-center" style="color: white">&copy; Copyright <strong>Simons</strong>. All Rights Reserved</p>
              <div class="credits text-center" style="color: white">
              	 Designed by <a href="mailto:emmasimons141@gmail.com" style="color: white; text-decoration: none;">Emmasimons</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
</footer>

<script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/jquery/jquery-migrate.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/counterup/jquery.waypoints.min.js"></script>
  <script src="lib/counterup/jquery.counterup.js"></script>
  <script src="js/main.js"></script>
<script src="lib/typed/typed.min.js"></script>
<script src="js/jquery.min.js"></script>  
<script src="js/bootstrap.min.js"></script>
<script src="js/aos.js"></script>
<script src="contactform/contactform.js"></script>
<script>
    AOS.init({
    	duration: 2000
    });
  </script>
</body>
</html>
